<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Raiz Alerta — Painel do usuário</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="site-header">
<div class="brand">Raiz Alerta</div>
<nav class="nav">
<a href="index.html">Início</a>
<a href="galeria.html">Galeria</a>
<a href="usuario.html" class="active">Área do usuário</a>
<a href="contato.html">Contato</a>
</nav>
</header>


<main class="container user-panel">
<section class="panel-top">
<h1>Painel de Monitoramento (Demo)</h1>
<div class="cards">
<div class="card small" id="card-moisture">
<h4>Umidade do solo</h4>
<div class="large-value" id="moistureValue">-- %</div>
</div>
<div class="card small" id="card-ph">
<h4>pH</h4>
<div class="large-value" id="phValue">--</div>
</div>
<div class="card small" id="card-light">
<h4>Luminosidade</h4>
<div class="large-value" id="lightValue">-- lx</div>
</div>
<div class="card small" id="card-temp">
<h4>Temperatura</h4>
<div class="large-value" id="tempValue">-- °C</div>
</div>
</div>
</section>


<section class="panel-charts">
<div class="chart-card">
<h3>Histórico: Umidade (%)</h3>
<canvas id="chartMoisture" height="120"></canvas>
</div>


<div class="chart-card">
<h3>Histórico: Temperatura (°C)</h3>
<canvas id="chartTemp" height="120"></canvas>
</div>


<div class="chart-card fullwidth">
<h3>Alertas recentes</h3>
<ul id="alertsList" class="alerts-list">
</ul>
</div>
</section>
</main>


<footer class="site-footer">
<div>&copy 2025 Raiz Alerta</div>
</footer>


<script src="js/script.js"></script>
</body>
</html>
